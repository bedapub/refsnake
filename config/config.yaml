# Genome(s) to process, specified by (internal) id's from the 'genomes' dict below.
#ids: ['ss11', 'mm39']
ids: ['hg38', 'chm13', 'mm39', 'mm10', 'mfa5', 'MFA1912RKSv2', 'rn6', 'rn7', 'ss11', 'oc2']

# Output directory. If several genomes are processed, then the output will be in subdirectories named by the elements of "ids"
outdir: 'output'

# Specifications of the genomes. The required parameter 'id' is an internal label for the genome; it must be unique.
genomes:
    - id: 'chm13'
      organism: 'Homo sapiens' 
      taxid: 9606,
      ncbi_org: 'Homo_sapiens'
      ncbi_assembly_name: 'T2T-CHM13v2.0'
      ncbi_annotation_release: 110 # current release is not permitted
